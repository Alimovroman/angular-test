<div *ngIf="!!error; else content">{{ error }}</div>
<ng-template #content>
  <div>todo</div>
  <div *ngFor="let todo of todos$ | async">
    <div>
      {{ todo.title }}
      <button (click)="this.deleteTodo(todo.id)">Delete todo</button>
    </div>
  </div>
  <div>
    <button (click)="this.createTodo()">Create todo</button>
  </div>
</ng-template>
